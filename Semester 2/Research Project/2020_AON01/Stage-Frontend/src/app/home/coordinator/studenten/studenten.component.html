<div class="container">
  <h1 class="mb-3">Studenten</h1>
  <div *ngFor="let student of studenten" class="list-group mb-2">
    <a (click)="studentProfile(student.id)" type="button"
       class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5>{{ student.voornaam + " " + student.naam }}</h5>
      </div>
    </a>
  </div>
</div>
