<div *ngIf="claim" class="col-md-9">
  <h2 class="mb-2">Commentaar</h2>
  <div class="mb-1"
       *ngFor="let comment of sortedComments">
    <div
      [ngClass]="comment.userId == claim.id || claim.role == 'reviewer' ? 'list-group-item-secondary' : 'list-group-item-primary'"
      class="list-group-item rounded">
      <div class="media-body">
        <h5>{{ comment.user.voornaam }} {{ comment.user.naam }}
          - {{ comment.date | date: 'dd/MM/yyyy - HH:mm'}}</h5>
        <p class="mb-n1"> {{ comment.text }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="claim.role!='reviewer'" class="mt-2 mb-3"
       [formGroup]="commentAddForm">
    <div class="form-row">
      <div class="col-md-9">
        <span class="font-weight-bold">
          <label for="commentText">Geef hier je commentaar</label>
        </span>
        <textarea
          class="form-control"
          id="commentText"
          formControlName="commentText"
        ></textarea>
        <button
          id="SubmitComment"
          class="btn btn-primary col-md-3 mt-1"
          (click)="onSubmit()"
          [disabled]="!commentAddForm.valid"
        >
          Versturen
        </button>
      </div>
    </div>
  </div>
</div>
